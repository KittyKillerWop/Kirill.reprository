<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Отзывы покупателей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="Blocks/header :: header"></header>
        <div class="container mt-5">
            <h1>Отзывы покупателей</h1>
            <form method="post" action="filter" >
                <input type="text" name="filter" placeholder="Введите отзыв" class="form-control alert alert-dark mt-2">
                <nav><button type="submit" class="btn btn-outline-primary">Найти</button></nav>
            </form><br>
                <div th:each="el : ${posts}" class="alert alert-info mt-2">
                     <h3 th:text="${el.title}"></h3>
                     <p th:text="${el.anons}"></p>
                     <a th:href="'/blog/' + ${el.id}" class= "btn btn-warning">Детальнее</a>
                </div>
        </div>
    <footer th:insert="Blocks/footer :: footer"><footer/>
</body>
</html>
